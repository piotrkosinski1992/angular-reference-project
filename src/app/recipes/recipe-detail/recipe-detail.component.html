<div class="row">
  <div class="col-xs-12">
    <img style="max-height: 300px;" src="{{recipe.imagePath}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}} !!</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a routerLink="/shopping-list" (click)="onToShoppingListClicked()">To Shopping List</a></li>
        <li><a >Edit Recipe</a></li>
        <li><a >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngFor="let ingredient of recipe.ingredients">
    {{ingredient.name}} | {{ingredient.amount}}
  </div>
</div>
