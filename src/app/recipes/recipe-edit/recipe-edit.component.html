<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label>Name</label>
                    <input type="text" name="name" id="name" [(ngModel)]="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label>Description</label>
                    <input type="text" name="description" id="description" [(ngModel)]="description" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label>ImagePath</label>
                    <input type="text" name="imagePath" id="imagePath" [(ngModel)]="imagePath" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" *ngIf="editMode">
                    <button class="btn btn-primary" type="button" routerLink="../" (click)="onEdit()">Confirm Edit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" *ngIf="!editMode">
                    <button class="btn btn-primary" type="button" (click)="onCreate()">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
